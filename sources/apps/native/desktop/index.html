<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>App</title>
</head>

<body>
    <main class="desktop" onclick="hideinitMenu()">
        <h5 style="color: white;">electron system alpha</h5>
        <!-- table for write the windows -->
        <div id="desktop-for-windows">

        </div>
    </main>
    <footer class="taskbar">
        <a class="start-button" onclick="startButton()"><img src="./images/electron-icon.png" alt="electron-icon"></a>
        <a class="icon"><img src="../../FileExplorer/images/icon-file-explorer.png" alt="electron-icon" onclick="initFileExplorer()"></a>
        <!-- date info -->
        <div class="date-box" id="date-box">
            <script>
                (() => {
                    let htmlDateBox = document.getElementById('date-box');
                    let date = new Date();
                    htmlDateBox.innerText = `${date.getHours()}:${date.getMinutes()}\n${date.toLocaleDateString()}`;
                    setInterval(() => {
                        date = new Date();
                        htmlDateBox.innerText = `${date.getHours()}:${date.getMinutes()}\n${date.toLocaleDateString()}`;
                    }, 1000);
                })();
            </script>
        </div>
        <!-- task bar -->
        <div id="init-menu" style="display: none; position: absolute;">
            hola
        </div>
    </footer>
    <!-- native Scripts -->
    <!-- global variables -->
    <script src="../global-scripts/global-object.js"></script>
    <script src="../global-scripts/load-files-and-routes.js"></script>
    <script src="../global-scripts/load-window.js"></script>
    <script src="./main.js"></script>
</body>

</html>
